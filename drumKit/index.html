<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <div data-key="65" class="key">
            <span>A</span>
            <button>Clap</button>
        </div>
        <div data-key="83" class="key">
            <span>S</span>
            <button>Hihat</button>
        </div>
        <div data-key="68" class="key">
            <span>D</span>
            <button>Kick</button>
        </div>
        <div data-key="70" class="key">
            <span>F</span>
            <button>OpenHat</button>
        </div>
        <div data-key="71" class="key">
            <span>G</span>
            <button>Boom</button>
        </div>
        <div data-key="72" class="key">
            <span>H</span>
            <button>Ride</button>
        </div>
        <div data-key="74" class="key">
            <span>J</span>
            <button>Snare</button>
        </div>
        <div data-key="75" class="key">
            <span>K</span>
            <button>Tom</button>
        </div>
    </div>
    <audio data-key="65" src="clap.WAV"></audio>
    <audio data-key="83" src="hihat.wav"></audio>
    <audio data-key="68" src="kick.WAV"></audio>
    <audio data-key="70" src="open.WAV"></audio>
    <audio data-key="71" src="bass.WAV"></audio>
    <audio data-key="72" src="ride.WAV"></audio>
    <audio data-key="74" src="snare.WAV"></audio>
    <audio data-key="75" src="lowtom.WAV"></audio>
    <script src="main.js"></script>
</body>
</html>
